version: '3'

services:

  db:
    image: postgres:latest
    ports:
      - 5432:5432
    # declare a database
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=postgres

  web:
    build: .
    command: python manage.py migrate
    volumes:
      - .:/var/www
    depends_on:
      - db
